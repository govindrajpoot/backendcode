<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBackend - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background: white;
            color: #666;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: #ccc;
            background: #f9f9f9;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e1e5e9;
        }

        .user-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .user-info p {
            margin-bottom: 0.25rem;
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            width: 100%;
            padding: 0.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>WebBackend</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="hidden">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <span id="loginLoading" class="loading hidden"></span>
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>

            <button type="submit" class="login-btn" id="signupBtn">
                <span id="signupText">Sign Up</span>
                <span id="signupLoading" class="loading hidden"></span>
            </button>
        </form>



        <!-- Toggle between login and signup -->
        <div style="text-align: center; margin-top: 1rem;">
            <button type="button" id="toggleBtn" style="background: none; border: none; color: #667eea; cursor: pointer; text-decoration: underline;">
                Already have an account? Sign In
            </button>
        </div>

        <!-- Messages -->
        <div id="message" class="message hidden"></div>

        <!-- User Info (shown after login) -->
        <div id="userInfo" class="user-info hidden">
            <h3>Welcome!</h3>
            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userType"></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/auth';
        let currentUser = null;
        let currentToken = null;

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleBtn = document.getElementById('toggleBtn');
        const messageDiv = document.getElementById('message');
        const userInfo = document.getElementById('userInfo');

        // Toggle between login and signup
        toggleBtn.addEventListener('click', () => {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleBtn.textContent = 'Need to create an account? Sign Up';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleBtn.textContent = 'Already have an account? Sign In';
            }
        });

        // Show message
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Show loading state
        function setLoading(button, loading, text, isLoading) {
            button.disabled = isLoading;
            loading.classList.toggle('hidden', !isLoading);
            text.textContent = isLoading ? 'Please wait...' : (text === 'Please wait...' ? 'Sign In' : text);
        }

        // Handle signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const signupBtn = document.getElementById('signupBtn');
            const signupLoading = document.getElementById('signupLoading');
            const signupText = document.getElementById('signupText');

            setLoading(signupBtn, signupLoading, signupText, true);

            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.status) {
                    showMessage('Account created successfully! You can now sign in.');
                    // Switch to login form
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    toggleBtn.textContent = 'Already have an account? Sign In';
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(signupBtn, signupLoading, signupText, false);
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginBtn = document.getElementById('loginBtn');
            const loginLoading = document.getElementById('loginLoading');
            const loginText = document.getElementById('loginText');

            setLoading(loginBtn, loginLoading, loginText, true);

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status) {
                    currentToken = data.token;
                    currentUser = data.user;
                    showUserInfo();
                    showMessage('Login successful!');
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                setLoading(loginBtn, loginLoading, loginText, false);
            }
        });

        // Show user information after login
        function showUserInfo() {
            document.getElementById('userName').textContent = `Name: ${currentUser.name}`;
            document.getElementById('userEmail').textContent = `Email: ${currentUser.email}`;
            document.getElementById('userType').textContent = `Type: ${currentUser.userType}`;

            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            userInfo.classList.remove('hidden');
            toggleBtn.style.display = 'none';
        }

        // Logout
        function logout() {
            currentUser = null;
            currentToken = null;

            userInfo.classList.add('hidden');
            signupForm.classList.remove('hidden');
            toggleBtn.style.display = 'block';
            toggleBtn.textContent = 'Already have an account? Sign In';

            // Clear forms
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';

            showMessage('Logged out successfully');
        }


    </script>
</body>
</html>
